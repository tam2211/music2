<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<style>
    body {
        text-align: center;
        /* background: linear-gradient(45deg,black,white,blue,cyan); */
        background-color: rgb(255, 230, 197);
        color: rgb(114, 100, 243);

    }

    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 18px;
        box-shadow: 0 4px 10px rgb(17, 16, 16);

    }

    img {
        width: 100%;
        border-radius: 20px;

    }

    audio {
        width: 100%;
        margin-top: 10px;

    }

    .playlist {
        list-style: none;
        padding: 0;

    }

    .playlist li {
        padding: 12px;
        background: rgb(131, 107, 107);
        margin: 8px 0;
        cursor: pointer;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        transition: 0.3s;
    }
</style>

<body>

    <div class="container">
        <h1>Album US-UK</h1>

        <img src="images\birdsofafeather.png" alt="Bia album" />
        <br />

        <audio id="player" controls>
            <!-- <source src="audios/birdsofafeather.mp3" type="audio/mpeg" /> -->


        </audio>

        <h2>Playlist</h2>

        <ul>
            <li onclick="document.getElementById('player').src='audios/usseewa.mp3'">
                Usseewa</li>

            <li onclick="document.getElementById('player').src ='audios/birdsofafeather.mp3';player.play()">
                BIRDS OF A FEATHER</li>


        </ul>



    </div>
    <div class="footer">
        <p>Designed by <strong>Tam</strong></p>
    </div>

</body>

</html>
